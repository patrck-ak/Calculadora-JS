<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>

  <title>Calculadora JS</title>
</head>
<body>
  <div class="calc">
    <div class="visor-row"><input type="text" name="visor" id="visor" value="0"></div>

    <div class="row">
      <input type="button" value="C" class="limparB" id="limparB" onclick='limparVisor()'>
      <input type="button" class="btn opB" value="+" id="opB" onclick='definirOperador("+")'>
      <input type="button" class="btn opB" value="-" id="opB" onclick='definirOperador("-")'>
    </div>

    <div class="row">
      <input type="button" class="btn" value="7" onclick="enviarNumero(7)">
      <input type="button" class="btn" value="8" onclick="enviarNumero(8)">
      <input type="button" class="btn" value="9" onclick="enviarNumero(9)">
      <input type="button" class="btn" value="/" id="opB" onclick='definirOperador("/")'>

    </div>
    <div class="row">
      <input type="button" class="btn" value="4" onclick="enviarNumero(4)">
      <input type="button" class="btn" value="5" onclick="enviarNumero(5)">
      <input type="button" class="btn" value="6" onclick="enviarNumero(6)">
      <input type="button" class="btn" value="*" id="opB" onclick='definirOperador("*")'>

    </div>
    <div class="row">
      <input type="button" class="btn" value="1" onclick="enviarNumero(1)">
      <input type="button" class="btn" value="2" onclick="enviarNumero(2)">
      <input type="button" class="btn" value="3" onclick="enviarNumero(3)">
      <input type="button" class="btn" value="." onclick="enviarNumero('.')">
    </div>
    <div class="row">
      <input type="button" class="btn" value="0" onclick="enviarNumero(0)">
      <input type="button" class="btn" value="=" onclick="somar()">
    </div>

  </div>
</body>
</html>
